 <div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <h1>Login</h1>
      <form role="form">

        <div ng-if="error">
          <span class="fa fa-warning"></span> {{error}}
        </div>

        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Username" ng-model="user.username" required="true">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password"  ng-model="user.password" required="true">
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-outline btn-lg btn-rounded" ng-click="login(user)">Login</button>
        <a href="/auth/google" class="btn btn-danger btn-outline btn-lg btn-rounded"> <span class="fa fa-google-plus"></span> Google</a>

        <a href="/auth/facebook" class="btn btn-primary btn-outline btn-lg btn-rounded">  <span class="fa fa-facebook"></span>  Facebook</a>

      </form>

    </div>  
  </div>

</div>
