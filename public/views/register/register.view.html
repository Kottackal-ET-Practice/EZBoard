 <div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <h1>Register</h1>
      <form role="form">

        <!-- <div ng-if="error" class="alert alert-danger"> -->
          {{error}}
        <!-- </div> -->

        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Username" ng-model="user.username" required="true">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password"  ng-model="user.password" required="true">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password"  ng-model="user.password2" required="true">
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-outline btn-lg btn-rounded" ng-click="register(user)">Register</button>

      </form>

    </div>  
  </div>

</div>
